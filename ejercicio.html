<script>
$.ajax({
    type: "GET",
    
    url: "ejercicio.csv",
    dataType: "text",
    success: function(data) {
        

    },
    error: function (request, status, error) {
        alert(request.responseText+ "No se encuentra el archivo");
    }
 }).done(successFunction,);


function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table margin=2>';
  var lista=[]
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += '<th>';
        table += rowCells[rowCell];
        lista[rowCell]+=rowCells[rowCell]
        table += '</th>';
      } else {
        table += '<td>';
        table += rowCells[rowCell];
        lista[rowCell]+=rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('body').append(table);



};


</script>
